# 프론트엔드 Pod 집합에 대한 내부 네트워크 엔드포인트입니다.
apiVersion: v1
kind: Service
metadata:
  name: maplog-frontend
  namespace: maplog
  annotations:
    # 애플리케이션 배포 단계와 동일한 순서로 적용합니다.
    argocd.argoproj.io/sync-wave: "0"
spec:
  # maplog-frontend 라벨의 Pod에 로드밸런싱합니다.
  selector:
    app: maplog-frontend
  ports:
    - name: http
      # 클러스터 내부 서비스 포트입니다.
      port: 80
      # 실제 컨테이너 포트입니다.
      targetPort: 80
  # 외부 노출 없이 Ingress가 접근하는 내부 서비스입니다.
  type: ClusterIP
