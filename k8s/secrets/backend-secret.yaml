# 백엔드(Spring Boot)가 사용하는 민감 환경변수 모음입니다.
apiVersion: v1
kind: Secret
metadata:
  name: maplog-backend-secret
  namespace: maplog
  annotations:
    # Deployment보다 먼저 적용되도록 sync-wave를 낮게 설정합니다.
    argocd.argoproj.io/sync-wave: "-1"
# Opaque는 일반 Key/Value 시크릿 타입입니다.
type: Opaque
# stringData는 평문 입력 시 서버에서 base64로 변환됩니다.
stringData:
  # DB
  # TODO: 외부 DB/RDS를 사용하면 URL을 해당 엔드포인트로 변경하세요.
  SPRING_DATASOURCE_URL: jdbc:mariadb://mariadb.maplog.svc.cluster.local:3306/maplog_dev?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
  # TODO: 운영 DB 계정으로 변경하세요.
  SPRING_DATASOURCE_USERNAME: root
  # TODO: 운영 DB 비밀번호로 변경하세요.
  SPRING_DATASOURCE_PASSWORD: change-me

  # JWT
  # TODO: 32자 이상 운영용 JWT 시크릿으로 변경하세요.
  JWT_SECRET: change-me-at-least-32-characters-long

  # AWS S3
  # TODO: 실제 S3 버킷명으로 변경하세요.
  CLOUD_AWS_S3_BUCKET: diary-side-project
  # TODO: 실제 AWS 리전으로 변경하세요.
  CLOUD_AWS_REGION_STATIC: ap-southeast-2
  # TODO: 운영 AWS Access Key로 변경하세요.
  CLOUD_AWS_CREDENTIALS_ACCESS_KEY: change-me
  # TODO: 운영 AWS Secret Key로 변경하세요.
  CLOUD_AWS_CREDENTIALS_SECRET_KEY: change-me
