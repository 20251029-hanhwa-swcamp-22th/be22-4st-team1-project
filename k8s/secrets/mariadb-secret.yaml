# MariaDB 컨테이너 초기화에 필요한 민감값입니다.
apiVersion: v1
kind: Secret
metadata:
  name: maplog-mariadb-secret
  namespace: maplog
  annotations:
    # DB Pod보다 먼저 생성되어야 하므로 가장 낮은 sync-wave를 사용합니다.
    argocd.argoproj.io/sync-wave: "-2"
# Opaque는 일반 Key/Value 시크릿 타입입니다.
type: Opaque
# 운영에서는 ExternalSecret/SealedSecret 사용을 권장합니다.
stringData:
  # TODO: 운영 DB 루트(또는 관리자) 비밀번호로 변경하세요.
  MARIADB_ROOT_PASSWORD: change-me
  # TODO: 팀에서 정한 운영 DB 이름으로 변경하세요.
  MARIADB_DATABASE: maplog_dev
