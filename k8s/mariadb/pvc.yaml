# MariaDB 데이터 파일 영속화를 위한 스토리지 요청입니다.
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: maplog-mariadb-pvc
  namespace: maplog
  annotations:
    # DB Deployment보다 먼저 생성되도록 우선순위를 낮게 둡니다.
    argocd.argoproj.io/sync-wave: "-2"
spec:
  # TODO: 기본 StorageClass가 없는 클러스터라면 storageClassName을 명시하세요.
  # storageClassName: gp3
  # 단일 노드 마운트 방식입니다.
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      # DB 데이터 저장에 사용할 요청 용량입니다.
      # TODO: 데이터 증가량에 맞춰 용량을 조정하세요.
      storage: 10Gi
